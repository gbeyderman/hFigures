<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        body {
            font-family: sans-serif;
        }
        svg {
            margin-left: auto;
            margin-right: auto;
            display: inline-block;
            padding: 0;
            width: 100%;
            height: 100%;

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

            cursor: default;
        }
        div.hGraph-container {
            margin: 0;
            padding: 0;
            height: 98.45%;
            width: 99.45%;
            display: inline-block;
            position: absolute;
            vertical-align: middle;

        }
    </style>
</head>
<body>

<script charset="utf-8" src="d3.js"></script>
<script charset="utf-8" src="dataPatientDiabetes.js"></script>
<script src="hGraph.js" type="application/javascript"></script>

<script type="text/javascript">
    var w = 1000;
    var className = "hGraph-container";

    var hGraphInstance = HealthGraph(groups, w, className); // from data.js
    var additionalGraph = hGraphInstance.plotAt(0);

    function keyDownTextField(e) {

        var keyCode = e.keyCode;

        switch (keyCode){

            case 37:
                // left arrow
                hGraphInstance.update(0);
                break;

            case 39:
                // right arrow
                hGraphInstance.update(1);
                break;

            case 65:
                // 'a' letter
                additionalGraph.update(0);
                break;
            case 68:
                // 'd' letter
                additionalGraph.update(1);
                break;
        }
    }


    document.addEventListener("keydown", keyDownTextField, false);



</script>

</body>
</html>
